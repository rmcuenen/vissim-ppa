# Het aantal keren dat een bericht opniuew verzonden moet worden, wanneer de
# HTTP POST atcie mislukt, alvorens deze genegeerd wordt.
# Default: 0 (eenmalig proberen te verzenden)
nof_reires=3

# Het interval, in milliseconden, tussen twee opeenvolgende controles op
# nieuwe bestanden in de te bewaken diretory's.
# Default: 1000 (wacht 1 seconde)
poll_interval=10000

